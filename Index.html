<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Week 7: Weekend Challenge</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employees</h2>
        <input id="firstNameInput" type="text" placeholder="First Name"></input>
        <input id="lastNameInput" type="text" placeholder="Last Name"></input>
        <input id="idInput" type="Number" placeholder="ID"></input>
        <input id="titleInput" type="text" placeholder="Title"></input>
        <input id="annualSalaryInput" type="Number" placeholder="Annual Salary"></input>
    <button id="submit-button">Submit</button>
    <h3>Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>AnnualSalary</th>
                </tr>
            </thead>
            <tbody id="tablebody"></tbody>
        </table>
    <h4>Total Monthly:</h4>
</body>
</html>
