<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Week 7: Weekend Challenge</title>
</head>
<body>
    <header><h1>Salary Calculator</h1></header>
    <h2>Add Employees</h2>
    <section>
        <input id="firstNameInput" type="text" placeholder="First Name"></input>
        <input id="lastNameInput" type="text" placeholder="Last Name"></input>
        <input id="idInput" type="Number" placeholder="ID"></input>
        <input id="titleInput" type="text" placeholder="Title"></input>
        <input id="annualSalaryInput" type="Number" placeholder="Annual Salary"></input>
        <button id="submit-button">Submit</button>
    </section>
    <h3>Employees Information</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tablebody"></tbody>
        </table>
    <h4 id="totalMonthly">Total Monthly: $ 0</h4>
    <footer></footer>
</body>
</html>
